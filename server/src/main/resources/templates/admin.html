<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>documents</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
    <style type="text/css">
        * {margin: 0; padding: 0;}
        #users {display: inline-block; *display: inline; font-size: 12px;}
        #userId {display: none}
    </style>
</head>

<body>
<div class="welcome">
    <h1 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]!</h1>
</div>
<div class="wrapper">
    <div class="tabs">
        <div class="tab-3">
            <label for="tab3-1">Users</label>
            <input id="tab3-1" name="tabs-three" type="radio" checked="checked">
            <div>
                <div class="users_admin" id="users_admin">
                    <h2 th:if="${users == null || #lists.isEmpty(users)}">No users yet!</h2>
                    <div class="col-md-10" th:if="${users != null && not #lists.isEmpty(users)}">
                            <table id="usersTable" class="table table-striped table-responsive-md">
                                <thead>
                                <tr>
                                    <th>Login</th>
                                    <th>Active</th>
                                    <th>Block</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}" style="cursor: pointer">
                                    <td id="userId" th:text="${user.id}"></td>
                                    <td th:text="${user.login}"></td>
                                    <td th:text="${user.isActive}"></td>
                                    <td>
                                        <form th:action="@{/admin/user/{id}/toggle(id=${user.id})}" method="post">
                                            <button type="submit" class="btn btn-primary"><i class="fas fa-toggle-on"></i></button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
